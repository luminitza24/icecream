  <body>
    <page-header>
      <page-header__inner>
        <svg class="logo">
          <use href="./images/symbol-defs.svg#logo"></use>
        </svg>
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

          aria-expanded="false"
          aria-controls="mobile-menu"
          type="button"

          <svg>
            <use href="./images/symbol-defs.svg#icon-Burger"></use>

        </button>
        <button class="button_item" type="button"> Buy Now</button>
        <h1>Ice cream made with passion</h1>
